<DOCTYPE html>
<html>
    <head>
        <meta charset="">
        <title>Anytime is Train Time</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
        
    <style>
        
        .panel-default>.panel-heading {
        color: #fff;
        background-color: #26a69a;
        border-color: #ddd;
        }
        label {
        font-size: .8rem;
        color: #000;
        }
        
        .jumbotron {
        text-align:center;
        background-color:#666;
        color:#fff;
        border-color: #ddd;
        }
        </style>
    </head>
    <body>
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1>Anytime is Train Time</h1>
                <p>Choo Choo. Chee Chee.</p>
                <p></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3></div>
                <div class="panel-body"><span> </span>
                    <div class="table-responsive">
                        <table class="table" id="#empTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="newTrains">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3></div>
                <div class="panel-body">
                 <form>
                  <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                  </div>
                    <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="date" class="form-control" id="firstTrainTime" placeholder="firstTrainTime">
                  </div>
                  <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Frequency (min)">
                  </div>
                  <button type="submit" class="btn btn-default employeeSubmit" id="submit-button">Submit</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="javascript/java.js"></script>
</body>
</html>
